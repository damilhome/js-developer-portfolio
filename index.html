<body>
    <main class="main">
        <header class="header">
            <img src="assets/img/my-photo.png" alt="Foto de perfil" class="profile-photo" id="profile.photo">

            <div class="information">
                <p class="job"><span id="profile.job">Carregando...</span></p>
                <p class="location"><span id="profile.location">Carregando...</span></p>
                <p class="phone">
                    <a href="tel:(77) 9 9828-8498" id="profile.phone">Carregando...</a>
                </p>
                <p class="email">
                    <a href="mailto:danilo.milhome@al.infnet.edu.br" id="profile.email">carregando@mail.com</a>

        </header>

        <section class="acordeon">

                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="acordeon open">
            <button class="trigger" type="button">
                <h2>Idiomas</h2>
            </button>

            <div class="content">
                <ul class="languages" id="profile.languages">
                    <li>Carregando...</li>
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Portfólio</h2>
            </button>

            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Experiência Profissional</h2>
            </button>

            <div class="content">
                <ul class="experience" id="profile.professionalExperience">
                    
                </ul>
            </div>
        </section>

    <script src="/assets/js/acordeon.js"></script>
